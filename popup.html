<!DOCTYPE html>
<html>
  <head>
    <title>Emotion Detection</title>
    <style>
      body {
        width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #4285f4;
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
      }

      .button-container {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      #start-stop-btn {
        background-color: #4285f4;
        color: white;
      }

      #start-stop-btn:hover {
        background-color: #3367d6;
      }

      #reset-btn {
        background-color: #ea4335;
        color: white;
      }

      #reset-btn:hover {
        background-color: #d33828;
      }

      .status {
        margin-top: 15px;
        text-align: center;
        color: #5f6368;
      }
    </style>
  </head>
  <body>
    <h1>Emotion Detection</h1>
    <div class="button-container">
      <button id="start-stop-btn">Start Detection</button>
      <button id="reset-btn">Reset Counts</button>
    </div>
    <div id="status" class="status">Status: Stopped</div>
    <script src="popup.js"></script>
  </body>
</html>
